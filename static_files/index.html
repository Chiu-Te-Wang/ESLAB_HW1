<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message Board</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>

  
    <h1>Message Board</h1>
    <p>This web app is under construction.</p>

    <div id = "main-page">
      <div class="request-zone">
        <div>Nickname : </div>
        <input id="nickname-input-text" type="text" size="15">
        <div id="emoji-input-radio">
          <label><input name="emoji" type="radio" value="0">&#128513</label>
          <label><input name="emoji" type="radio" value="1">&#128514</label>
          <label><input name="emoji" type="radio" value="2">&#128515</label>
          <label><input name="emoji" type="radio" value="3">&#128520</label>
          <label><input name="emoji" type="radio" value="4">&#128519</label>
        </div>
        <div>Message</div>
        <input id="message-input-text" type="text" size="60"><br>

        <button id="user-submit-send-btn">Submit</button>
        <button id="user-readall-send-btn">Read All</button>
        <input id="read-nickname-message-text" type="text" size="15">
        <button id="read-nickname-message-send-btn">Read</button>
      </div>

      <div class="response-zone">
        <h2>Message History:</h2>
        <div id="log-area"></div>
      </div>
    </div>

    <script src="/main.js"></script>

  </body>
</html>
